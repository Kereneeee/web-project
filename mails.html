<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>捐款徵信 - 老人基金會</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,900" rel="stylesheet">
  <link rel="stylesheet" href="fonts/icomoon/style.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/jquery-ui.css">
  <link rel="stylesheet" href="css/owl.carousel.min.css">
  <link rel="stylesheet" href="css/owl.theme.default.min.css">
  <link rel="stylesheet" href="css/jquery.fancybox.min.css">
  <link rel="stylesheet" href="css/bootstrap-datepicker.css">
  <link rel="stylesheet" href="fonts/flaticon/font/flaticon.css">
  <link rel="stylesheet" href="css/aos.css">
  <link rel="stylesheet" href="css/style.css">
  <style>
    .sidebar {
      background-color: #F4E1D2;
    }
    .sidebar .list-group-item {
      background-color: transparent;
      border: none;
      padding: 0.75rem 1rem;
    }
    .sidebar .list-group-item a {
      color: #5C4033;
      font-weight: 500;
      transition: color 0.3s;
    }
    .sidebar .list-group-item a:hover {
      color: #E99922;
    }
    .sidebar .list-group-item.active a {
      color: #E99922;
      font-weight: 600;
    }
     /* 下拉選單樣式 */
     .dropdown-toggle::after {
      display: none !important; /* 移除向下三角形 */
    }
    .dropdown-menu {
      background-color: #F4E1D2 !important;
      border: 1px solid #A67B5B !important;
      border-radius: 5px !important;
    }
    .dropdown-item {
      color: #5C4033 !important;
      font-weight: 500;
      transition: all 0.3s ease !important;
      border-bottom: 1px solid #A67B5B !important; /* 項目間分隔線 */
    }
    .dropdown-item:last-child {
      border-bottom: none !important; /* 最後一項無分隔線 */
    }
    .dropdown-item:hover {
      background-color: #E99922 !important; /* 滑鼠移過去變黃色 */
      color: #FFF !important;
    }
    @media (max-width: 768px) {
      .sidebar {
        margin-bottom: 1.5rem;
      }
      .sidebar .list-group {
        display: flex;
        flex-direction: row;
        justify-content: center;
      }
      .sidebar .list-group-item {
        padding: 0.5rem;
      }
    }
  </style>
</head>
<body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">
  <header class="site-navbar py-4 bg-white js-sticky-header site-navbar-target" role="banner">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-3 col-xl-2 logo-container">
          <a href="index.html">
            <img src="images/title.png" alt="台北老人基金會" class="logo-img">
          </a>
        </div>
        <div class="col-12 col-md-10 d-none d-xl-block">
          <nav class="site-navigation position-relative text-right" role="navigation">
            <ul class="site-menu main-menu js-clone-nav mr-auto d-none d-lg-block">
              <li><a href="index.html#home-section" class="nav-link">首頁</a></li>
              <li><a href="index.html#about-section" class="nav-link">關於我們</a></li>
              <li><a href="index.html#services-section" class="nav-link">長者服務</a></li>
              <li><a href="index.html#contact-section" class="nav-link">聯絡我們</a></li>
              <li><a href="#" class="nav-link btn btn-danger btn-lg px-5 py-3 fw-bold fs-2 dropdown-toggle" style="color: white !important;" data-toggle="dropdown">捐款</a></li>                  
            </ul>
          </nav>
        </div>
        <div class="col-6 d-inline-block d-xl-none ml-md-0 py-3" style="position: relative; top: 3px;">
          <a href="#" class="site-menu-toggle js-menu-toggle text-black float-right"><span class="icon-menu h3"></span></a>
        </div>
      </div>
    </div>
  </header>

  <section class="donation-section py-5 bg-light">
    <div class="container">
      <div class="row">
        <!-- 側邊欄（只改 href 和 active） -->
        <div class="col-md-3 mb-4">
          <nav class="sidebar bg-white rounded shadow-sm p-3">
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                <a href="donate.html" class="text-decoration-none">網路捐款</a>
              </li>
              <li class="list-group-item">
                <a href="forms.html" class="text-decoration-none">說明與表格</a>
              </li>
              <li class="list-group-item active">
                <a href="mails.html" class="text-decoration-none">捐款徵信</a>
              </li>
            </ul>
          </nav>
        </div>

        <!-- 內容（不動） -->
        <div class="col-md-9">
          <h2 class="text-center mb-4" style="color: #5C4033;">捐款徵信</h2>
          <div class="bg-white p-4 rounded shadow-sm">
            <form class="mb-4">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="請輸入捐款人姓名搜尋捐款資料" aria-label="搜尋捐款人">
                <button class="btn" type="submit" style="background-color: #A67B5B; color: #FFF; border: none;" onmouseover="this.style.backgroundColor='#E99922'" onmouseout="this.style.backgroundColor='#A67B5B'">搜尋</button>
              </div>
            </form>
            <p style="color: #605441; font-size: 1rem; line-height: 1.5;">
              2010 年 1 月 1 日建立查詢資料，歡迎查詢指教。
            </p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- 共用樣式 -->
  <style>
    .sidebar {
      background-color: #F4E1D2;
    }
    .sidebar .list-group-item {
      background-color: transparent;
      border: none;
      padding: 0.75rem 1rem;
    }
    .sidebar .list-group-item a {
      color: #5C4033;
      font-weight: 500;
      transition: color 0.3s;
    }
    .sidebar .list-group-item a:hover {
      color: #E99922;
    }
    .sidebar .list-group-item.active a {
      color: #E99922;
      font-weight: 600;
    }
    @media (max-width: 768px) {
      .sidebar {
        margin-bottom: 1.5rem;
      }
      .sidebar .list-group {
        display: flex;
        flex-direction: row;
        justify-content: center;
      }
      .sidebar .list-group-item {
        padding: 0.5rem;
      }
      .btn-group .btn {
        font-size: 0.9rem;
        padding: 8px;
      }
    }
  </style>
  
  <!-- 共用腳本 -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const amountButtons = document.querySelectorAll(".quick-amount-btn");
      const customAmountInput = document.getElementById("custom-amount");
  
      if (amountButtons && customAmountInput) {
        amountButtons.forEach(button => {
          button.addEventListener("click", function () {
            const amount = this.getAttribute("data-amount");
            customAmountInput.value = amount;
          });
        });
      }
    });
  </script>
</body>
</html>
