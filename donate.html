<!-- 頁面 1: 網路捐款 -->
<section class="donation-section py-5 bg-light" id="donation-page">
  <div class="container">
    <div class="row">
      <!-- 側邊欄 -->
      <div class="col-md-3 mb-4">
        <nav class="sidebar bg-white rounded shadow-sm p-3">
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              <a href="donate.html" class="text-decoration-none">網路捐款</a>
            </li>
            <li class="list-group-item">
              <a href="forms.html" class="text-decoration-none">說明與表格</a>
            </li>
            <li class="list-group-item">
              <a href="mails.html" class="text-decoration-none">捐款徵信</a>
            </li>
          </ul>
        </nav>
      </div>

      <!-- 表單 -->
      <div class="col-md-9">
        <h2 class="text-center mb-4" style="color: #5C4033;">網路捐款</h2>
        <form class="bg-white p-4 rounded shadow-sm">
          <div class="form-group mb-3">
            <label class="form-label">用途選擇：</label>
            <select class="form-control">
              <option>支持老人照顧</option>
              <option>支持餐食服務</option>
              <option>支持基金會營運</option>
            </select>
          </div>

          <div class="form-group mb-3">
            <label class="form-label">捐款金額：</label>
            <div class="btn-group mb-3" role="group">
              <button type="button" class="btn btn-outline-primary quick-amount-btn" data-amount="200">200 元</button>
              <button type="button" class="btn btn-outline-primary quick-amount-btn" data-amount="500">500 元</button>
              <button type="button" class="btn btn-outline-primary quick-amount-btn" data-amount="1000">1,000 元</button>
            </div>
            <input type="number" class="form-control" id="custom-amount" placeholder="自填金額（最低 200 元）">
          </div>

          <div class="form-group mb-3">
            <label class="form-label">付款方式：</label>
            <select class="form-control">
              <option>銀行轉帳</option>
              <option>信用卡</option>
              <option>Line Pay</option>
            </select>
          </div>

          <hr>
          <h5 class="mb-3" style="color: #5C4033;">捐款人資料</h5>

          <div class="form-group mb-3">
            <label class="form-label">姓名或單位名稱：</label>
            <input type="text" class="form-control">
          </div>
          <div class="form-group mb-3">
            <label class="form-label">聯絡電話：</label>
            <input type="text" class="form-control">
          </div>

          <div class="form-group mb-3">
            <label class="form-label">捐款金額：</label>
            <input type="text" class="form-control">
          </div>
          <div class="form-group mb-3">
            <label class="form-label">捐款帳號後五碼：</label>
            <input type="text" class="form-control">
          </div>

          <div class="form-group mb-3">
            <label class="form-label">備註：</label>
            <textarea class="form-control" rows="3"></textarea>
          </div>

          <button type="submit" class="btn btn-block mt-3" style="font-size: 1.25rem; background-color: #A67B5B; border: none; color: #FFF;" onmouseover="this.style.backgroundColor='#E99922'" onmouseout="this.style.backgroundColor='#A67B5B'">送出</button>
        </form>
      </div>
    </div>
  </div>
</section>



<!-- 共用樣式 -->
<style>
  .sidebar {
    background-color: #F4E1D2;
  }
  .sidebar .list-group-item {
    background-color: transparent;
    border: none;
    padding: 0.75rem 1rem;
  }
  .sidebar .list-group-item a {
    color: #5C4033;
    font-weight: 500;
    transition: color 0.3s;
  }
  .sidebar .list-group-item a:hover {
    color: #E99922;
  }
  .sidebar .list-group-item.active a {
    color: #E99922;
    font-weight: 600;
  }
  @media (max-width: 768px) {
    .sidebar {
      margin-bottom: 1.5rem;
    }
    .sidebar .list-group {
      display: flex;
      flex-direction: row;
      justify-content: center;
    }
    .sidebar .list-group-item {
      padding: 0.5rem;
    }
    .btn-group .btn {
      font-size: 0.9rem;
      padding: 8px;
    }
  }
</style>

<!-- 共用腳本 -->
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const amountButtons = document.querySelectorAll(".quick-amount-btn");
    const customAmountInput = document.getElementById("custom-amount");

    if (amountButtons && customAmountInput) {
      amountButtons.forEach(button => {
        button.addEventListener("click", function () {
          const amount = this.getAttribute("data-amount");
          customAmountInput.value = amount;
        });
      });
    }
  });
</script>
